<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #191c24;
        }

        .content {
            flex-grow: 1;
            display: flex;
            overflow: hidden; /* Ensures that the content does not overflow */
        }

        .users-back {
            flex: 3; /* Adjust this value for the main content area */
            background-color: #191c24;
            padding: 20px;
            overflow-y: auto; /* Enable vertical scrolling if content overflows */
        }

        .sidebar-back {
            flex: 0.7; /* Adjust this value for the sidebar */
            background-color: #191c24;
            padding: 20px;
            overflow-y: hidden; /* Hide vertical scrolling for the sidebar */
        }

        /* Adjust scrollbar style */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <app-nav-bar-back></app-nav-bar-back>
    <div class="content">
        <div class="sidebar-back">
            <app-side-bar-back></app-side-bar-back>
        </div>
        <div class="users-back">
         
        <div>
            <h2>Add product</h2>
            <form (ngSubmit)="addProduct()" #productForm="ngForm">
              <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.namePr" required>
              </div>
              <div class="form-group">
                <label for="category">Catégorie :</label>
                <select class="form-control" id="category" name="category" [(ngModel)]="product.categoriePr" required>
                    <option value="NUTRITION">NUTRITION</option>
                    <option value="Fitness_Equipement">Fitness_Equipement</option>
                    <option value="Mentall_wellbeing">Mentall_wellbeing</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="price">Price :</label>
                <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.pricePr" required>
              </div>
              <div class="form-group">
                <label for="picture">Image :</label>
                <input type="file" class="form-control-file" id="picture" name="picture" (change)="onFileSelected($event)" accept="image/*" required>
                <span *ngIf="imagePreview">
                  <img [src]="imagePreview" alt="Prévisualisation de l'image" style="max-width: 100%; max-height: 200px;">
              </span>
              </div>
                <!-- Ajout d'un aperçu de l'image sélectionnée -->
    <div *ngIf="imageUrl" class="form-group">
        <label>Aperçu de l'image :</label>
        <img [src]="imageUrl" class="img-thumbnail" alt="Image sélectionnée">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Add Product</button>
             
            </form>
          </div>
          
          
            
        </div>
      </div>
      <app-footer-back></app-footer-back>
  </body>
  
  </html>
